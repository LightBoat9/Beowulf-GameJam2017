[application]

name="game"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[debug]

force_fps=60

[display]

width=800
height=450
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_restart=[key(R)]
key_fullscreen=[key(F11)]
key_shoot=[key(C)]
key_roll=[key(X)]
key_right=[key(Right)]
key_left=[key(Left)]
key_jump=[key(Z)]

[physics_2d]

motion_fix_enabled=true
